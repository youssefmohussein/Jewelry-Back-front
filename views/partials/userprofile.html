<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Account</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <Style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #f9fafb;
  color: #111827;
}

.topbar {
  background: #fff;
  border-bottom: 1px solid #e5e7eb;
  padding: 20px 40px;
}

.topbar-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.brand {
  font-size: 20px;
  font-weight: 500;
}

.logout {
  font-size: 16px;
  cursor: pointer;
}

.main-content {
  padding: 40px;
}

h1 {
  font-size: 32px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.welcome {
  margin: 10px 0 30px;
  color: #6b7280;
}

.dashboard {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}
.view-all-btn {
  background-color: transparent;
  color: #111827;
  font-weight: 500;
  text-decoration: none;
  border: 1px solid #d1d5db;
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.2s;
}

.view-all-btn:hover {
  background-color: #f3f4f6;
}

.orders-section, .email-section {
  background: white;
  border-radius: 10px;
  box-shadow: 0 1px 2px rgba(0,0,0,0.05);
  padding: 30px;
  flex: 1;
  min-width: 350px;
}

.orders-header {
  display: flex;
  justify-content: space-between;
  font-weight: 600;
  margin-bottom: 20px;
}

.orders-box {
  text-align: center;
  padding: 40px 0;
}

.order-icon {
  font-size: 40px;
  color: #6b7280;
  margin-bottom: 10px;
}

.order-status p {
  color: #6b7280;
  margin-bottom: 20px;
}

.browse-btn {
  background-color: #111827;
  color: white;
  padding: 10px 20px;
  border: none;
  font-weight: 600;
  border-radius: 6px;
  cursor: pointer;
}

.email-header {
  font-weight: 600;
  display: block;
  margin-bottom: 20px;
}

.email-details p {
  margin: 5px 0;
}

.email-address {
  color: #6b7280;
}

.edit-btn {
  margin-top: 20px;
  width: 100%;
  border: 1px solid #d1d5db;
  padding: 10px;
  background: white;
  font-weight: 500;
  cursor: pointer;
}

.footer {
  text-align: center;
  font-size: 14px;
  color: #6b7280;
  border-top: 1px solid #e5e7eb;
  padding: 20px;
  margin-top: 40px;
}

.footer-links {
  margin-top: 5px;
}

.footer-links a {
  color: #6b7280;
  margin: 0 10px;
  text-decoration: none;
}

  </Style>
</head>
<body>
  <header class="topbar">
    <div class="topbar-content">
      <div class="brand">NEW YORK</div>
      <div class="logout">
  <i class="fa-solid fa-arrow-right-from-bracket"></i> LOGOUT
</div>

    </div>
  </header>

  <main class="main-content">
    <h1> My account</h1>
    <p class="welcome">Welcome back, <strong>norhan</strong>!</p>

    <div class="dashboard">
      <div class="orders-section">
        <div class="orders-header">
          <span>MY ORDERS</span>
          <a href="#" class="view-all-btn">View all ▸</a>

        </div>
        <div class="orders-box">
          <div class="order-status">
            <div class="order-icon"> </div>
            <p>You haven't placed any orders yet</p>
            <button class="browse-btn">BROWSE PRODUCTS</button>
          </div>
        </div>
      </div>

      <div class="email-section">
        <span class="email-header"> PRIMARY EMAIL</span>
        <div class="email-details">
          <p><strong>norhan khaled</strong></p>
          <p class="email-address">norhan@example.com</p>
        </div>
        <button class="edit-btn"> EDIT EMAIL</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 Fashion Brand. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
    </div>
  </footer>
</body>
</html>
